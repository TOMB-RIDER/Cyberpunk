title: Semih Silistre's Notes
author: SSilistre
email: programc4@gmail.com
description: > # this means to ignore newlines until "show_exerpts:"
  Selam ben , Semih ve Vodafone'da Software Test Automation Engineer olarak çalışıyorum.
  Php olsun. Net olsun , Python olsun severek kodluyorum. Bu blog sayesinde yaptığım
  herşeyi paylaşacağım.
show_excerpts: false # set to true to show excerpts on the homepage

paginate: 10
paginate_path: "/blog/page:num/"

tag_permalink_style: pretty
tag_page_layout: tag_page
tag_page_dir: tag

# jekyll-dash date format
# refer to http://shopify.github.io/liquid/filters/date/ if you want to customize this
dash:
  date_format: "%b %-d, %Y"

  disqus:
    shortname: ssilistre-me

  # generate social links in footer
  # supported colors: green, red, orange, blue, cyan, pink, teal, yellow, indigo, purple
  social_links:
    - url: https://twitter.com/SSilistre
      icon: twitter-square
      color: cyan
    - url: https://semihsilistre.com
      icon: itch-io
      color: red
    - url: https://github.com/SSilistre
      icon: github-square
      color: purple
  env_links:
    - url: https://twitter.com/SSilistre
      icon: project-diagram
      color: purple
  
# Build settings
theme: jekyll-dash

plugins:
 - jekyll-feed
 - jekyll-seo-tag
 - jekyll-paginate
 - liquid-md5
 - jekyll/tagging
